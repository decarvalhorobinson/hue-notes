<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hue Note</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="header-buttons">
            <div class="header-buttons" id="closeButton">x</div>
            <div class="header-buttons" id="addButton">+</div>
            <div class="header-buttons" id="windowId" style="display:inline; position: relative;"></div>
        </div>
    </header>
    <div class="note-text">
        <div id="note-text" class="note-text-content" contentEditable="true">
            Write here!
        </div>
    </div>
    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;
        const closeButton = document.querySelector('#closeButton');
        closeButton.addEventListener('click', closeButtonFn);
        function closeButtonFn() {
            ipcRenderer.send('closeWindow', document.querySelector('#windowId').innerHTML);
        }

        const addButton = document.querySelector('#addButton');
        addButton.addEventListener('click', addButtonFn);
        function addButtonFn() {
            ipcRenderer.send('addWindow', document.querySelector('#windowId').innerHTML);
        }

        ipcRenderer.on('message', (event, message) => {
            document.querySelector('#note-text').innerHTML = message.text;
            document.querySelector('#windowId').innerHTML = message.windowId;
        })

        const noteText = document.querySelector('#note-text');
        noteText.addEventListener('keyup', saveText);
        function saveText() {
            ipcRenderer.send('saveText', { text: noteText.innerHTML, windowId: document.querySelector('#windowId').innerHTML });
        }

        window.onbeforeunload = function (e) {
            var remote = require('remote');
            var dialog = remote.require('dialog');
            var choice = dialog.showMessageBox(
                remote.getCurrentWindow(),
                {
                    type: 'question',
                    buttons: ['Yes', 'No'],
                    title: 'Confirm',
                    message: 'Are you sure to delete this note?'
                });

            return choice === 0;
        };

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
